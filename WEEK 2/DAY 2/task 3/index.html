<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>login page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="t4.jfif" class="img-fluid" style="height: 600px;" width="2000px" >
            </div>
                <div class="col" style="margin-top:auto; margin-bottom:auto">
                    <form class="form group" onsubmit='reg()'>
                        <p class="h1">registration form</p>
                        <label class="form-label">email</label>
                        <input required class="form-control" id = "email"type="text" name="email"placeholder="enter your email"><br>
                        <label class="form-label">password</label>
                        <input required class="form-control "id="password" type="password" name="password"placeholder="enter your password"><br>
                        <label class="form-label">student name</label>
                        <input required class="form-control "id="student_name" type="text" name="student_name"placeholder="enter your name"><br>
                        <label class="form-label">college name</label>
                        <input required class="form-control "id="clg_name" type="text" name="clg_name"placeholder="enter your clg name"><br>
                        <label class="form-label">branch</label>
                        <input required class="form-control "id="branch" type="text" name="branch"placeholder="enter your branch"><br>
                        <label class="form-label">phone no</label>
                        <input required class="form-control "id="phone_no" type="number" name="phone_no"placeholder="enter your phone number"><br>
                        <label class="form-label">address</label>
                        <input required class="form-control "id="address" type="text" name="address"placeholder="enter your address"><br>
                      <button class="btn btn-danger" type='submit'>submit</button>
                    </form>
                 </div>

        </div>

    
   </div>
    <script src='main.js'></script>
</body>
</html>
